<p align="center" class="comic">
  The <code>align="center"</code> attribute will center the
  text.
  <br />
  The <code>class="comic"</code> attribute is for styling
  the font family to be Comic Sans. See below for more about
  style tags and CSS.
</p>
<!-- The <style> HTML Element below is a sneak peak of some CSS! We'll cover CSS in about 5 minutes -->
<style>
  .comic {
    font-family: 'Comic Sans MS', 'Comic Sans', cursive,
      sans-serif;
  }
  code {
    background-color: black;
    color: white;
  }
</style>
