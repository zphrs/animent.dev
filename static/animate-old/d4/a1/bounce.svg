<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect id="rect" x="25" y="25" width="50" height="50"></rect>
  <style>
    @keyframes bounce {
      0% {
        y: 25;
      }

      100% {
        y: 50;
      }
    }

    #rect {
      animation: bounce 2s ease-in-out infinite alternate;
    }
  </style>
</svg>